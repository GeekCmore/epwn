# EPWN 默认配置文件
# 此文件作为默认配置模板，用户可以复制到 ~/.config/epwn/config.yaml 进行自定义

# 全局路径配置
# 所有路径都支持以下变量:
# ${HOME} - 用户主目录
# ${XDG_DATA_HOME} - 用户数据目录(默认 ~/.local/share)
# ${XDG_CONFIG_HOME} - 用户配置目录(默认 ~/.config)
# ${XDG_CACHE_HOME} - 用户缓存目录(默认 ~/.cache)
paths:
  # 主目录
  # 用于存储所有EPWN相关的数据
  # 默认在用户主目录下的.epwn目录
  base_dir: ${HOME}/.epwn

  # 数据目录
  # 用于存储持久化数据
  data_dir: ${HOME}/.epwn/data

  # 下载目录
  # 用于存储下载的文件
  download_dir: ${HOME}/.epwn/downloads

  # 解压目录
  # 用于存储解压后的文件
  extract_dir: ${HOME}/.epwn/extract

  # 缓存目录
  # 用于存储临时文件
  cache_dir: ${HOME}/.epwn/cache

# 数据库相关配置
database:
  # GLIBC数据库文件路径
  # 存储已安装的GLIBC版本信息
  glibc_db: ${HOME}/.epwn/data/glibc.db

# 下载相关配置
download:
  # 下载文件保存目录
  save_dir: ${HOME}/.epwn/downloads

  # 最大并发下载数
  # 建议根据网络状况和系统性能调整
  # 值越大下载速度越快，但也会占用更多系统资源
  max_workers: 5

  # 下载块大小(字节)
  # 影响内存使用和下载效率
  # 默认8KB，可根据需要调整
  chunk_size: 8192

  # 下载失败最大重试次数
  # 遇到网络错误时会自动重试
  max_retries: 3

  # 请求超时时间(秒)
  # 包括连接超时和读取超时
  timeout: 30

  # HTTP代理设置
  # 支持 http、https、socks5 代理
  # 设置为 null 表示不使用代理
  # 示例格式:
  # proxies:
  #   http: http://127.0.0.1:7890
  #   https: http://127.0.0.1:7890
  #   socks5: socks5://user:pass@host:port
  proxies: null 